<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/main.css" />
    <title>Rent</title>
    <link rel="icon" href="../images/funnycapybara.jpg" />
  </head>
  <body class="bodycenter">
    <section>
      <form
        action="https://formspree.io/f/xdovkwqd"
        method="POST"
        style="width: fit-content"
      >
        <h1>RENT A CAPYBARA!</h1>
        <fieldset>
          <legend>Your Info</legend>
          <p><label for="name">Name :</label></p>
          <input
            type="text"
            id="name"
            name="contact-name"
            placeholder="First and last Name"
          />
          <p><label for="email">Email :</label></p>
          <input
            type="text"
            id="email"
            name="email-adress"
            placeholder="Email Adress"
          />
        </fieldset>
        <fieldset>
          <legend>Extra</legend>
          <label>Choose Capybara Package :</label>
          <select name="capybara-packages">
            <option price="$100">Capybara Family Package [$100/h]</option>
            <option price="$50">Funny Capybara Package [$50/h]</option>
          </select>
          <p><label for="shipping notes">Delivery Notes :</label></p>
          <textarea id="shipping notes" name="delivery-notes"> </textarea>
          <p><button type="submit">Ship now!</button></p>
          <a href="../html/index.html">BACK</a>
        </fieldset>
      </form>
    </section>
  </body>
</html>
